version: "3.9"

# Docker Compose para TESTE LOCAL com PostgreSQL
# Este arquivo usa o schema de exemplo prisma/schema.postgres.prisma
# e gera o Prisma Client para Postgres em tempo de execução, 
# sincronizando o banco com `prisma db push`.

services:
  db:
    image: postgres:16-alpine
    container_name: lanchonete-db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: lanchonete_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d lanchonete_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lanchonete-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      APP_URL: "http://localhost:3000"
      NEXTAUTH_URL: "http://localhost:3000"
      JWT_SECRET: "local-dev-secret"
      JWT_EXPIRES_IN: "7d"
      JWT_REFRESH_EXPIRES_IN: "30d"
      # Render costuma exigir TLS; em local não é necessário
      DATABASE_URL: "postgresql://app_user:app_password@db:5432/lanchonete_db?schema=public"
    volumes:
      - ./public/uploads/images:/app/public/uploads/images
    # Gera Prisma Client para Postgres e sincroniza o schema de exemplo antes de iniciar
    command: sh -c "npx prisma generate --schema prisma/schema.postgres.prisma && npx prisma db push --schema prisma/schema.postgres.prisma && npm run start"
    restart: unless-stopped

volumes:
  pg_data: