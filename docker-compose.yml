version: "3.9"

# Docker Compose para TESTE LOCAL com PostgreSQL
# Usa o schema principal prisma/schema.prisma
# Gera o Prisma Client e sincroniza o banco com `prisma db push`.

services:
  db:
    image: postgres:16-alpine
    container_name: lanchonete-db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: lanchonete_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d lanchonete_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lanchonete-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      APP_URL: "http://localhost:3000"
      NEXTAUTH_URL: "http://localhost:3000"
      JWT_SECRET: "local-dev-secret"
      JWT_EXPIRES_IN: "7d"
      JWT_REFRESH_EXPIRES_IN: "30d"
      # Render costuma exigir TLS; em local não é necessário
      DATABASE_URL: "postgresql://app_user:app_password@db:5432/lanchonete_db?schema=public"
      DIRECT_URL: "postgresql://app_user:app_password@db:5432/lanchonete_db"
      UPLOAD_DIR: "public/uploads/images"
      UPLOAD_BASE_URL: "http://localhost:3000/api/files"
      UPLOAD_MAX_SIZE: "10485760"
      UPLOAD_ALLOWED_TYPES: "image/png,image/jpeg,image/webp"
      RATE_LIMIT_UPLOAD_IMAGE_MAX: "5"
      RATE_LIMIT_UPLOAD_IMAGE_WINDOW_MS: "60000"
    volumes:
      - ./public/uploads/images:/app/public/uploads/images
    # Gera Prisma Client e sincroniza o schema antes de iniciar
    command: sh -c "npx prisma generate && npx prisma db push && npm run start"
    restart: unless-stopped

volumes:
  pg_data: